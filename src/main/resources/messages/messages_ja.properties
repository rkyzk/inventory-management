REGSUC=商品情報を登録しました。
REGERR=エラー発生。商品情報は登録されませんでした。
IMGUPLERR=商品情報は登録されましたが、画像は保存されませんでした。もう一度お試しください。
UPDSUC=商品情報を更新しました。
UPDERR=エラー発生。商品情報は更新されませんでした。
DELSUC=商品情報を削除しました。
DELERR=エラー発生。商品情報は削除されませんでした。

# キーの設定
name=商品名
price=価格
stock=在庫数
description=商品説明

# バリデーションの設定
jakarta.validation.constraints.NotBlank.message={EMSG001}
jakarta.validation.constraints.NotNull.message={EMSG001}
jakarta.validation.constraints.Size.message={EMSG002}
jakarta.validation.constraints.Min.message={EMSG004}
jakarta.validation.constraints.Max.message={EMSG005}

#メッセージの設定
EMSG001={0}の入力は必須です。
EMSG002={0}は{1}文字以内で入力してください。
EMSG004={0}は{1}以上の数値を入力してください。
EMSG005={0}は{1}以下の数値を入力してください。
EMSG101=ファイル名(拡張子含む)が30文字を超える画像は登録できません。
EMSG102=ファイル形式が「JPEG」、「PNG」以外の画像は登録できません。
EMSG103=ファイルサイズが800KBを超える画像は登録できません。
EMSG201=選択された情報は既に他ユーザーにより更新されています。
EMSG202=選択された情報は既に他ユーザーにより削除されています。

IMSG201=商品情報を登録しました。
IMSG202=商品情報を更新しました。
IMSG203=商品情報を削除しました。